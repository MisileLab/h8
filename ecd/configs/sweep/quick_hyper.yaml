sweep:
  seed: 42
  steps: 5000
  validation_queries: 2000
  backend: "hnsw"
  metric: "cosine"
  grid:
    mix_random_ratio: [0.5, 0.2]
    tail_to: [100, 50]
    num_positives: [4, 8]
    track_b:
      enable: [false, true]
      k_pos: [25, 50]
      m_neg: [512, 1024, 2048]
      tau: [0.05, 0.07, 0.10]
      queue_size: [32000, 64000]
      false_neg_filter:
        mode: [threshold, top_percent, none]
        threshold: [0.7, 0.8, 0.9]
        top_percent: [0.01, 0.02, 0.05]
      mix:
        lambda: [0.5, 1.0]
  fixed:
    hard_negative:
      enabled: true
      mode: "teacher_tail"
      tail_from: 10
    multi_positive:
      enabled: true
  eval:
    k: 10
    measure_latency: true
    latency_queries: 200
    latency_repeats: 3
  output:
    save_plots: true

base:
  dataset_config: "configs/dataset/default.yaml"
  model_config: "configs/model/default.yaml"
  train_config: "configs/train/default.yaml"
