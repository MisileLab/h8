version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.8.4
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ecd
      POSTGRES_PASSWORD: ecd
      POSTGRES_DB: ecd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  qdrant_data:
  postgres_data:
